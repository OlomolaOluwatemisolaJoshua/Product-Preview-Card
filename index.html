<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">n

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="mainDiv">
      <div class="divv">

        <div class="div1">
          <img src="images/image-product-desktop.jpg" alt="" class="image">
        </div>
        <div class="div2">
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="doll">
            <p class="ppp">$149.99</p>
            <p class="pp"><small>$169.99</small></p>
          </div>
          <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/OlomolaOluwatemisolaJoshua" target="_blank'">Olomola Oluwatemisola Joshua</a>.
    </div>
  </footer>
</body>
</html>
